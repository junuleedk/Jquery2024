<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jQuery를 사용하기 위해서는 반드시 HTML문서에 core를 링크해야한다. -->
    <!-- 일반방식 -->
    <!-- <script src="../common/jquery/jquery-3.7.1.js"></script> -->
    <!-- CDN방식 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    
    <script>
      // $(document).ready(function () {
      //   alert('jQuery 시작하기1');
      // });

      /*
      jQuery의 Entry point(출발점)를 아래와 같이 정의할 수 있다.
      HTML문서의 로드가 완료된 후 실행한다는 의미를 가진다. JS의 load
      이벤트와 유사하게 동작한다.
      */
      $(function () {
        alert('jQuery의 Entry point..!!');
        console.log('jQuery에서 가장 많이 사용됨');
      });
    </script>
  </head>
  <body>
    <h2>JQuery 시작하기</h2>
    <p>4가지 방법을 통해 jquery의 Entry point를 만들 수 있다.</p>
    <script>
      alert('HTML 문서의 끝');
    </script>
  </body>
</html>
