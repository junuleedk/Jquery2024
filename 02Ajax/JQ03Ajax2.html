<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(function() {
      $('#ajaxBtn').click(function() {
        $.ajax({
          url:'./common/03JsData.js',
          type:'get',
          dataType:"script",
          success: successFunc,
          error: errorFunc,
        });
      });
    });

    /*
    콜백함수 정의
    방법1 : success 혹은 error 라벨 뒤에 익명함수로 정의한다.
      형식] success : function(매개변수) { 실행부 }
    방법2 : jQuery 엔트리 포인트 외부에 순수 Javascript함수로 정의한다.
      형식] error : 함수명
        Javascript 함수는 일반적인 형식으로 정의하면 된다.
        함수명을 명시할 때는 '함수명'만 기술한다. 소괄호를 붙이지 않는다.
        매개변수로 정의된 부분은 자동으로 전달된다. 
    */

</html>
